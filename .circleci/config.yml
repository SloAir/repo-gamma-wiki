version: 2.1
description: Autpmatic build and pish to your GitHub Repo Wiki

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Push Wiki to Project Wiki
          command: git config user.email "${GITHUB_EMAIL}"
            git config user.name "${GITHUB_USERNAME}"
            git remote remove origin
            git remote add origin  https://${GITHUB_API_KEY}@github.com/SloAir/repo-gamma-wiki.git > /dev/null 2>$1
            git push origin master > /dev/null 2>&1

  workflows:
    main:
      jobs:
        - build:
            filters:
              branches:
                only: main


